{% extends "templates/web.html" %}

{% block page_content %}
<h1>{{ title }}</h1>
<h2>Color: {{ doc.colour }}</h2>

{% if doc.image %}
    <img src="{{doc.image}}" alt="">
{% else %}
<span>No image </span>
{% endif %}

<a href="/order-a-ride/new?vehicle={{doc.name}}">Book Ride</a>

{% endblock %}

<!-- this is a sample default web page template -->
